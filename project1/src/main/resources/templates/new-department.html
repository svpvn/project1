<html>

<head>
	<title>New Department</title>
</head>

<form th:action="@{/department/new}" method="post" 
		 th:object="${department}">
	<div>
		<label th:text="#{department.name}"></label>
		<input type="text" th:field="*{name}" />
		<p th:errors="*{name}"></p>
	</div>
	<div>
		<button type="submit">Save</button>
	</div>
</form>
</body>

</html>
